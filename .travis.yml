language: node_js
node_js:
- "stable"

env:
- DB=pgsql

services:
- postgresql

before_script:
- psql -c 'create database more_recipes_test;' -U postgres
- psql -c "CREATE ROLE TOBI WITH LOGIN PASSWORD 'password';" -U postgres
- psql -c 'GRANT ALL PRIVILEGES ON DATABASE more_recipes_test TO TOBI;' -U postgres
- psql -c '\list' -U postgres
- psql -c '\du' -U postgres
- cross-env NODE_ENV=test sequelize db:migrate
- psql -c '\dt' -U postgres

after_success:
- npm run coveralls

notifications:
  email:
    on_failure: change